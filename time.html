<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown">
        <div id="days" class="countdown-item">
            <span id="days-number">00</span>
            <span>Days</span>
        </div>
        <div id="hours" class="countdown-item">
            <span id="hours-number">00</span>
            <span>Hours</span>
        </div>
        <div id="minutes" class="countdown-item">
            <span id="minutes-number">00</span>
            <span>Minutes</span>
        </div>
        <div id="seconds" class="countdown-item">
            <span id="seconds-number">00</span>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
